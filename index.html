<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="white">
         <!--Camera-->
         <a-entity position="0 0 4">
            <a-camera></a-camera>
        </a-entity>

        <a-assents timeout="10000">
            <a-assent-item id = "table" src ="models/dinner_table/scene.gltf">
            </a-assent-item>

            <a-assent-item id = "chair" src ="models/chair/scene.gltf"></a-assent-item>
        </a-assents>

        <!--Cielo-->
        <a-sky src="https://th.bing.com/th/id/OIP.Uf59BakrUoeKOZxGia9VFgHaFj?pid=ImgDet&w=1200&h=900&rs=1">
        </a-sky>

        <a-entity>
            <a-entity position="2 0 1" rotation="0 90 0" scale="0.02 0.03 0.02" gltf-model="#table">
            </a-entity>
        </a-entity>

        <a-entity>
            <a-entity  position="2.5 2.5 -1" rotation="0 90 0" scale="0.3 0.3 0.3" gltf-model="#chair" >
            </a-entity>
        </a-entity>

        <a-entity>
            <a-entity  position="-2.9 2.5 -1" rotation="0 280 0" scale="0.3 0.3 0.3" gltf-model="#chair" >
            </a-entity>
        </a-entity>



         <!--
        <a-cylinder position = "-0.2 1 -4" radius = "0.5" height = "2" color = "blue"></a-cylinder>
        
        
        <a-cylinder position = "-3 0.75 -4" radius = "0.2" height = "2" color = "blue"></a-cylinder>
        <a-cylinder position = "3 0.75 -4" radius = "0.2" height = "2" color = "blue"></a-cylinder>

        <a-box position = "-0.2 2 -4" width = "2" height = "0.5" color="cyan"></a-box>

        <a-box position = "-3 1.7 -4" width = "1" height = "0.1" color="cyan"></a-box>
        <a-box position = "3 1.7 -4" width = "1" height = "0.1" color="cyan"></a-box>
        -->
       

        <a-plane src = "https://th.bing.com/th/id/R.4d75de01bb98bcef516a8b29af96fac7?rik=eX3%2bQUTwsUQ74g&pid=ImgRaw&r=0" position = "-0.1 0.0 1" rotation = "-90 0 0" width = "15" height = "5" ></a-plane>
        <a-plane src = "https://th.bing.com/th/id/R.e02c7c2baf9f2de5516da9be21467287?rik=h2jxTJuE73e6KQ&pid=ImgRaw&r=0" position = "-0.1 2 -3" rotation = "0 0 0" width = "20" height = "5"></a-plane>






</a-scene>
</body>

</html>
